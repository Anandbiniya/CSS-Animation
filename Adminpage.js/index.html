<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />

  <body>
    <!-- First, create the HTML for the sign up form. It should include inputs for the user's email, password, and any other information you want to collect (such as their name or address). -->
    <!-- <div>Next, add a JavaScript function to handle the form submission. This function should get the values of the form inputs, create an object to store the user's information, and save the object in local storage. -->
      <form action=""  id="signup">
        <label for="">Name:</label><br />
        <input type="text" name="name" id="name" /><br />
        <label for="">email:</label><br />
        <input type="email" name="email" id="email" /><br />
        <label for="">password:</label><br />
        <input type="password" name="pass" id="pass" /><br />
        <button type="submit">Sign up</button>
        <button type="reset">reset</button>
      </form>
    </div>
    <script>
      function handleform(){
        event.preventDefault(); // prevent the form from refreshing the page
let Name=document.getElementById("name").value;
let Email=document.getElementById("email").value;
let Pass=document.getElementById("pass").value;
const user={Name,Email,Pass};
 // get the existing users from local storage, or an empty array if there are none
 let users=JSON.parse(localStorage.getItem('users'))||[]
  // add the new user to the array
  users.push(user);
  // save the updated array back to local storage
localStorage.setItem("users",JSON.stringify(users))
      }
      const form=document.getElementById("signup")
      form.addEventListener("submit",handleform)
    </script>
  </body>
