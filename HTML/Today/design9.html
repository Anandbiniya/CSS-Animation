<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Document</title>
    <style>
      .container {
        display: grid;
        width: 500px;
        height: 600px;
        border: 2px solid red;
      }
      .container > div:nth-child(1) {
        grid-column: 1/3;
        grid-row: 1/3;
        border: 2px solid red;
      }
      .container > div:nth-child(2) {
        grid-column: 3/5;
        grid-row: 1/2;
        border: 2px solid red;
      }
    </style>
  </head>
  <body>
    <div class="container">
      <div>1</div>
      <div></div>
      <div></div>
      <div></div>
      <div></div>
      <div></div>
      <div></div>
      <div></div>
      <div></div>
    </div>
  </body>
</html>
