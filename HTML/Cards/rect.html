<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=], initial-scale=1.0" />
    <title>Document</title>
    <style>
      .container {
        width: 600px;
        height: 600px;
        border: 5px solid red;
        margin: auto;
        position: relative;
      }
      .container > div:nth-child(1) {
        width: 30%;
        height: 30%;
        border: 2px solid yellow;
        position: absolute;
      }
      .container > div:nth-child(2) {
        width: 30%;
        height: 30%;
        border: 2px solid rgb(255, 0, 208);

        position: left;
      }
    </style>
  </head>
  <body>
    <div class="container">
      <div></div>
      <div></div>
      <div></div>
      <div></div>
    </div>
  </body>
</html>
