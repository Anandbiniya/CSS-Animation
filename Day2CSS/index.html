<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Document</title>
    <link rel="stylesheet" href="index.css">
  </head>
  <body>
    <div class="main">
      <div class="container">
        <form action="" class="form" id="a-form">
          <h2 class="title">Create Account</h2>
          <div class="formicons">
            <img
              src="https://encrypted-tbn0.gstatic.com/images?q=tbn:ANd9GcS5ufUmaF_8FgJJhsxEv-VwovNgWwNQRsnzu6Tr9PJIZw&s"
              alt=""
              class="form_icons"
            />
            <img
              src="https://encrypted-tbn0.gstatic.com/images?q=tbn:ANd9GcS5ufUmaF_8FgJJhsxEv-VwovNgWwNQRsnzu6Tr9PJIZw&s"
              alt=""
              class="form_icons"
            />
            <img
              src="https://encrypted-tbn0.gstatic.com/images?q=tbn:ANd9GcS5ufUmaF_8FgJJhsxEv-VwovNgWwNQRsnzu6Tr9PJIZw&s"
              alt=""
              class="form_icons"
            />
          </div>
          <span class="form_span">Or use Email for register</span>
          <input type="text" class="form_input" placeholder="Name" />
          <input type="text" class="form_input" placeholder="Email" />
          <input type="password" class="form_input" placeholder="Password" />
          <button class="button submit">Sign Up</button>
        </form>
      </div>
    </div>
    <script src="script.js"></script>
  </body>
</html>
